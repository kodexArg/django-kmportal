{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">

    {% include "base/element/cdn.html" %}

    {% block styles %}{% endblock %}
</head>

<body class="">
    <header class="h-full">
        <!-- NAVBAR -->
        {% include 'base/element/navbar.html' %}
    </header>
    <main role="main" class="h-full">
        {% block content %}
        <!-- CONTENT -->
        {% endblock %}
    </main>
    <footer class="h-full">
        <!-- FOOTBAR -->
        {% include 'base/element/footer.html'%}
    </footer>

    {% block scripts %}{% endblock %}
</body>


</html>
