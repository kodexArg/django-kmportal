{% extends "base/base.html" %}

{% block title %}{% translate "page_title" %}{% endblock %}

{% block content %}

<div class="p-10 text-red-500 hover:text-white">
Well this is random text... I hope it works cuz I'm done for today
</div>


<!-- Keep background video and placeholder at bottom -->
<video class="video-background" id="video" autoplay loop muted playsinline>
  <source src="{% static 'videos_background/vid_bg.mp4' %}" type="video/mp4">
</video>
<img class="video-placeholder video-background" src="{% static 'videos_background/video_placeholder.png' %}" alt="Video Placeholder">
{% endblock %}

{% block scripts %}
<script>
  // Wait for the page to load
  document.addEventListener('DOMContentLoaded', function () {
    var video = document.getElementById('video');

    video.addEventListener('canplaythrough', function () {
      var videoPlaceholder = document.querySelector('.video-placeholder');
      videoPlaceholder.style.display = 'none';
      console.log("Playing video... Sorry dude, but art mater... :)")


      // Function to pause the video at random (1% each 1000 ms)
      function pauseVideo() {
        if (Math.random() < 0.01) {
          video.pause();
          console.log("Video paused randomly.");
        }
      }
      
      setInterval(pauseVideo, 1000);

    });
  });
</script>
{% endblock %}
