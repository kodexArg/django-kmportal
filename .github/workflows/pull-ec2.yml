name: Deploy to EC2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Execute commands over ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # add log line
          cd /home/ubuntu/logs/
          echo "$(date) - Deploy triggered by ${GITHUB_ACTOR} on commit ${GITHUB_SHA} of ${GITHUB_REPOSITORY}" >> /home/ubuntu/logs/django-kmportal.log

          
